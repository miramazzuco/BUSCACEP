<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <div class="back" (click)="voltar()">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <p>Voltar</p>
      </div>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="imagem cidade" src="../../assets/imagem cidade.jpg" />
    <ion-card-header>
      <ion-card-title>{{endereco.cidade}} - {{endereco.estado}}</ion-card-title>
      <ion-card-subtitle
        >{{endereco.endereco}} - {{endereco.numero}}</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-content>
      {{endereco.cep}}
      <br />
      {{endereco.complemento}}
      <br />
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col >
          <ion-button size="small" color="primary" fill="outline">
            <ion-icon name="create-outline"></ion-icon>
            <ion-label style="margin-top: 0; margin-left: 6px"
              >Editar</ion-label
            >
          </ion-button>
        </ion-col>
        <ion-col >
          <ion-button size="small" color="danger">
            <ion-icon name="trash-outline"></ion-icon>
            <ion-label style="margin-top: 0; margin-left: 6px"
              >Ecluir</ion-label
            >
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
